<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumble Jump</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        #score-container {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 35px;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 50px;
            text-align: center;
            display: none;
            max-width: 700px;
            z-index: 200;
        }
        
        #game-start {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(49, 20, 20, 0.811);
            color: white;
            padding: 30px;
            border-radius: 75px;
            text-align: center;
            z-index: 300;
            max-width: 700px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .btn {
            background-color: #146417a6;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 30px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 30px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #1d9323b7;
        }
        
        .btn-secondary {
            background-color: #b92f26c1;
        }
        
        .btn-secondary:hover {
            background-color: #d32f2f;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 25px;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        
        h2 {
            margin-top: 2;
            color: #ffda79;
            font-size: 42px;
        }

        p {
            margin-top: 0;
            color: #ffffff;
            font-size: 32px;
        }
        
        .instruction-item {
            margin: 20px 0;
            text-align: center;
        }
        
        .key {
            background-color: #555;
            padding: 2px 10px;
            border-radius: 4px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-container">
            <div id="current-score">Coins: 0</div>
            <div id="high-score">High Score: 0</div>
        </div>
        
        <div id="game-over">
            <h2>Game Over!</h2>
            <p id="final-score">You collected 0 coins!</p>
            <p id="total-points" style="color: #ffcc00; margin-top: 10px;"></p>
            <button id="restart-btn" class="btn">Play Again</button>
            <button id="lobby-btn-gameover" class="btn btn-secondary">Go to Lobby</button>
        </div>
        <div id="game-start">
            <h2>Wecome to Tumble Jump!</h2>
            <p>Howdy! Help the tumbleweed collect coins and avoid obstacles.</p>
            
            <div class="instruction-item">
                <p>Controls:</p>
                <p>Press <span class="key">SPACE</span> to jump over obstacles!</p>
            </div>
            
            <button id="start-btn" class="btn">Start Game</button>
            
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="jumpGame.js"></script>
</body>
</html>
